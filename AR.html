  </div>  <script>
    const quotes = [
      "Ferdi baru selesai coli",
      "Ferdi nangis karena manuke 6cm",
      "Ferdi ngamuk gara-gara di ks",
      "Ferdi ngambek karena gak dibolehin ngkcok",
      "Ferdi bilang: Ayah Arvian mana rokokya"

    let skor = 0;

    function gantiQuote() {

      document.getElementById('skor').innerText = skor + "x";
